<h2> Product List</h2>
<div class="row card-group">
	<div class="col-4" *ngFor="let product of products">
		<div fxLayout="row" fxLayoutGap="12px" [style.margin-top]="'25px'">

			<mat-card class="example-card">
				<mat-card-header>
					<mat-card-title> {{product.product_name}}</mat-card-title>
					<mat-card-subtitle>


					</mat-card-subtitle>
				</mat-card-header>
				<img mat-card-image src="{{product.image}}" alt="App Icon">
				<mat-card-content>
					<div class="matttitle">Price: Rs {{ product.retail_price }}</div>
					<div class="ratimg">Rating : {{ product.product_rating }}</div>
					{{product.description}}


				</mat-card-content>

				<mat-card-actions>
					<button (click)="updateProduct(product.id)" mat-button
						style="background-color:cadetblue; color:white">
						Update
					</button>

					<button (click)="deleteProduct(product.id)" mat-button
						style="background-color:#D11A2A; color:white">
						Delete
					</button>
				</mat-card-actions>
			</mat-card>
		</div>
	</div>
</div>
